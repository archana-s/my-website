<dom-module id="my-blog">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }

      li {
        padding: 12px 0;
        border-bottom: 1px dotted #EEE;
      }

      .date {
        margin-right: 16px;
        width: 75px;
      }

      .date span:first-child {
        font-weight: bold;
        font-size: 18px;
        color: #0EC994;
      }

      .date span:last-child {
        color: #666;
        font-size: 12px;
        font-weight: bold;
      }

      h4 {
        font-size: 18px;
        font-weight: bold;
      }

      p {
        font-size: 12px;
        color: #AAA;
        margin: 0;
      }
      a.nostyle {
        text-transform: none;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{blog}}">
        <li>
          <div class="box">
            <div class="date">
              <div>
                <span>{{item.date}}</span> <br>
                <span>{{item.year}}</span>
              </div>
            </div>
            <div>
              <a href="{{item.link}}" class="nostyle">
                <h4>{{item.title}}</h4>
              </a>
              <p>{{item.tags}}</p>
            </div>
          </div>
        </li>
      </template>
    </ul>
  </template>

  <script>
  (function() {
    'use strict';

    class MyBlog extends Polymer.Element {
      static get is() { return 'my-blog'; }
      static get config() {
        return {
          properties: {
            active: Boolean
          }
        }
      }
      ready() {
        super.ready();
        this.set('blog', blogData);
      }
    }
    customElements.define(MyBlog.is, MyBlog);
  })();
  </script>
</dom-module>

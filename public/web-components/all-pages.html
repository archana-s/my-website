<dom-module id="all-pages">
  <template>
    <my-work active$="{{isWorkActive}}"></my-work>
    <about-me active$="{{isAboutActive}}"></about-me>
    <my-blog active$="{{isBlogActive}}"></my-blog>
    <my-contact active$="{{isContactActive}}"></my-contact>
    <my-reading active$="{{isReadingActive}}"></my-reading>
  </template>

  <script>
  (function() {
    'use strict';

    class AllPages extends Polymer.Element {
      static get is() { return 'all-pages'; }
      static get config() {
        return {
          properties: {
            active: {
              observer: '_activePageChanged'
            },
            isWorkActive: Boolean,
            isAboutActive: Boolean,
            isBlogActive: Boolean,
            isContactActive: Boolean,
            isReadingActive: Boolean
          }
        }
      }
      _activePageChanged() {
        this.isWorkActive = false;
        this.isAboutActive = false;
        this.isBlogActive = false;
        this.isContactActive = false;
        this.isReadingActive = false;
        switch(this.active) {
          case 'about':
            this.isAboutActive = true; break;
          case 'work':
            this.isWorkActive = true; break;
          case 'reading':
            this.isReadingActive = true; break;
          case 'blog':
            this.isBlogActive = true; break;
          case 'contact':
            this.isContactActive = true; break;
        }
      }
    }
    customElements.define(AllPages.is, AllPages);
  })();
  </script>
</dom-module>
